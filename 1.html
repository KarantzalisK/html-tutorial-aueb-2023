<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>My First Web Page</title>

  <!-- internal style -->
  <!-- edo to xrwma tou keimenou einai bez -->
  <!-- to font-family einai gia na allaksei to font tou keimenou kai ta upoloipa dipla einai gia to an den exei font to keimeno na exei font apo to pc tou xristi -->
  <!-- to text alignment center einai gia na kentrarei to keimeno -->
  <style> 
    h1 {
      color: #d19122;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3em;
      text-align: center;
    }
  </style>


</head>


<body>
  <h1>Welcome to My First Web Page!</h1>
  <p class="green-text">This is a paragraph of text.</p>
  
  <h2 id="text-red">My Favorite Links</h2>
  <ul>
    <li><a href="https://www.example.com">Example Website</a></li>
    <li><a href="https://www.openai.com" target="_blank">OpenAI</a></li>
  </ul>
  
  <h3>An Image</h3>
  <img src="image.jpg" alt="Description of the image">

  <!-- <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Description of the image"> -->

<!-- br - einai i kenoi grammi -->
<br>

<!-- hr einai mia euthia grammi -->
<hr>
<br>

<!-- to strong einai gia simantiko text fenetai os bold -->
<p class="green-text purple-background">This is <strong>strong text</strong>.</p>

<!-- to em einai gia emphasized text -->
<p>This is <em>emphasized text</em>.</p>

<!-- to u einai gia underline text -->
<p>This is <u>underlined text</u>.</p>

<!-- to del einai gia strikethrough text -->
<p>This is <del>strikethrough text</del>.</p>

<!-- to code einai gia code text -->
<p>This is <code>code text</code>.</p>


<p>This is <span style="color: #d19122;">blue text</span> using inline CSS.</p>


<!-- font awesome icon  -->
<i class="fa-solid fa-palette"></i>

</body>
</html>
